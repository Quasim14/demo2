<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <title>PrimeFaces DataTable Example</title>
    </h:head>

    <h:body>
        <h:form id="personList">
            <h:dataTable var="person" value="#{personBean.person}" styleClass="table">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{person.id}" />
                </h:column>

                <h:column >
                    <f:facet name="header">FirstName</f:facet>
                    <h:outputText value="#{person.firstName}" />
                </h:column>

                <h:column >
                    <f:facet name="header">LastName</f:facet>
                    <h:outputText value="#{person.lastName}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Birthdate</f:facet>
                    <h:outputText value="#{person.birthdate}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
